<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sandwich Project - Support & Connect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap');
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                page-break-inside: avoid;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #236383;
            color: #646464;
            overflow-x: hidden;
        }
        
        .container {
            width: 8.5in;
            height: 11in;
            margin: 0 auto;
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Top diagonal section */
        .hero-section {
            background: linear-gradient(135deg, #236383 0%, #007E8C 100%);
            padding: 50px 50px 30px;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            min-height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .sandwich-logo-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .sandwich-logo-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .title-block {
            color: white;
            position: relative;
            z-index: 2;
        }
        
        .the-text {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 6px;
            opacity: 0.95;
            color: white;
        }
        
        .sandwich-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            letter-spacing: 2px;
            line-height: 0.9;
            margin: 5px 0;
            color: white;
        }
        
        .project-text {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 8px;
            color: #FBAD3F;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        /* QR Section */
        .content-area {
            flex: 1;
            padding: 20px 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .qr-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-top: -20px;
        }
        
        .qr-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 35px 30px;
            box-shadow: 0 15px 50px rgba(35, 99, 131, 0.15);
            border: 3px solid transparent;
            background-clip: padding-box;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .qr-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #236383 0%, #47B3CB 50%, #FBAD3F 100%);
        }

        .qr-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(251, 173, 63, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .qr-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(35, 99, 131, 0.15);
        }
        
        .qr-image-wrapper {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border: 3px solid #f0f0f0;
            position: relative;
            z-index: 1;
        }
        
        .qr-image {
            width: 180px;
            height: 180px;
            display: block;
        }
        
        .qr-label {
            text-align: center;
        }
        
        .qr-title {
            font-size: 26px;
            font-weight: 700;
            color: #236383;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .qr-subtitle {
            font-size: 15px;
            color: #5a5a5a;
            line-height: 1.6;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        /* Action icons */
        .action-icon {
            width: 40px;
            height: 40px;
            background: #FBAD3F;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 20px;
        }
        
        /* Bottom section */
        .footer-section {
            background: linear-gradient(135deg, #236383 0%, #007E8C 100%);
            padding: 35px 50px;
            border-top: 5px solid #FBAD3F;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .website-link {
            color: white;
            font-size: 22px;
            font-weight: 700;
            text-decoration: none;
            background: rgba(251, 173, 63, 0.2);
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .website-link:hover {
            background: #FBAD3F;
            color: #236383;
        }

        .support-text {
            color: white;
            font-size: 15px;
            font-weight: 500;
            text-align: right;
        }

        .support-text strong {
            color: #FBAD3F;
            font-size: 16px;
        }
        
        /* Decorative elements */
        .corner-accent {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #FBAD3F 0%, #ff9800 100%);
            opacity: 0.15;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .circle-accent {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(71, 179, 203, 0.12) 0%, transparent 70%);
            top: 30%;
            left: -150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="logo-wrapper">
                <div class="sandwich-logo-icon">
                    <img src="../LOGOS/sandwich logo.png" alt="The Sandwich Project" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <div class="title-block">
                    <div class="the-text">THE</div>
                    <div class="sandwich-text">SANDWICH</div>
                    <div class="project-text">PROJECT</div>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="circle-accent"></div>
            
            <div class="qr-container">
                <div class="qr-card">
                    <div class="qr-image-wrapper">
                        <img src="../amazonwishlistqrcode.png" alt="Amazon Wishlist QR Code" class="qr-image">
                    </div>
                    <div class="qr-label">
                        <h2 class="qr-title">Support Our Mission</h2>
                        <p class="qr-subtitle">Shop our Amazon Wishlist for essential supplies</p>
                    </div>
                </div>

                <div class="qr-card">
                    <div class="qr-image-wrapper">
                        <img src="../newslettersignupqrcode.png" alt="Newsletter QR Code" class="qr-image">
                    </div>
                    <div class="qr-label">
                        <h2 class="qr-title">Get Weekly Updates Directly</h2>
                        <p class="qr-subtitle">Collection hosts sent straight to your inbox each week</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="corner-accent"></div>

        <div class="footer-section">
            <a href="https://www.thesandwichproject.org" class="website-link">www.thesandwichproject.org</a>
            <div class="support-text">
                <strong>Making sandwiches?</strong><br>
                Get collection locations delivered weekly to your inbox
            </div>
        </div>
    </div>

    </script>
</body>
</html>

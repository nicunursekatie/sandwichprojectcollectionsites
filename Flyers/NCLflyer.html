<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sandwich Project - Support & Connect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap');
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                page-break-inside: avoid;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #236383;
            color: #646464;
            overflow-x: hidden;
        }
        
        .container {
            width: 8.5in;
            height: 11in;
            margin: 0 auto;
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Top diagonal section */
        .hero-section {
            background: linear-gradient(135deg, #236383 0%, #007E8C 100%);
            padding: 50px 50px 30px;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            min-height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .sandwich-logo-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .sandwich-logo-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .title-block {
            color: white;
            position: relative;
            z-index: 2;
        }
        
        .the-text {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 6px;
            opacity: 0.95;
            color: white;
        }
        
        .sandwich-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            letter-spacing: 2px;
            line-height: 0.9;
            margin: 5px 0;
            color: white;
        }
        
        .project-text {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 8px;
            color: #FBAD3F;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        /* QR Section */
        .content-area {
            flex: 1;
            padding: 20px 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .qr-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-top: -20px;
        }
        
        .qr-card {
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 10px 40px rgba(35, 99, 131, 0.1);
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .qr-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #236383 0%, #FBAD3F 100%);
        }
        
        .qr-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(35, 99, 131, 0.15);
        }
        
        .qr-image-wrapper {
            background: #fafafa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qr-image {
            width: 180px;
            height: 180px;
            display: block;
        }
        
        .qr-label {
            text-align: center;
        }
        
        .qr-title {
            font-size: 24px;
            font-weight: 700;
            color: #236383;
            margin-bottom: 8px;
        }
        
        .qr-subtitle {
            font-size: 14px;
            color: #646464;
            line-height: 1.5;
        }
        
        /* Action icons */
        .action-icon {
            width: 40px;
            height: 40px;
            background: #FBAD3F;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 20px;
        }
        
        /* Bottom section */
        .footer-section {
            background: #f8f8f8;
            padding: 30px 50px;
            border-top: 3px solid #FBAD3F;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .website-link {
            color: #236383;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
        }
        
        .support-text {
            color: #646464;
            font-size: 14px;
            font-weight: 500;
            text-align: right;
        }
        
        /* Decorative elements */
        .corner-accent {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: #FBAD3F;
            opacity: 0.1;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }
        
        .circle-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #47B3CB;
            opacity: 0.05;
            top: 50%;
            left: -100px;
        }
    </style>
</head>

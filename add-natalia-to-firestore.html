<!DOCTYPE html>
<html>
<head>
    <title>Add Natalia W. to Firestore</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007E8C;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #005a66;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .host-info {
            background: #e6f7f9;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Add Natalia W. to Firestore</h1>
    
    <div class="host-info">
        <h3>Host Information:</h3>
        <p><strong>Name:</strong> Natalia W.</p>
        <p><strong>ID:</strong> 34</p>
        <p><strong>Area:</strong> TBD</p>
        <p><strong>Neighborhood:</strong> Bentley Farms</p>
        <p><strong>Phone:</strong> 864.520.9058</p>
        <p><strong>Hours:</strong> 10 am to 2 pm</p>
        <p><strong>Coordinates:</strong> 33.8, -84.4</p>
        <p><strong>Status:</strong> Available ‚úÖ</p>
    </div>
    
    <button id="addBtn">Add Natalia W. to Firestore</button>
    <pre id="output"></pre>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAiv_SfZGBGzyw8dEypQIDXI2iB3WAKjXc",
            authDomain: "tsp-host-finder-tool.firebaseapp.com",
            projectId: "tsp-host-finder-tool",
            storageBucket: "tsp-host-finder-tool.firebasestorage.app",
            messagingSenderId: "773911012242",
            appId: "1:773911012242:web:60bc4f1fce3b494fb7974b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const natalia = {
            id: 34,
            name: 'Natalia W.',
            area: 'TBD',
            neighborhood: 'Bentley Farms',
            lat: 33.8,
            lng: -84.4,
            phone: '864.520.9058',
            hours: '10 am to 2 pm',
            openTime: '10:00',
            closeTime: '14:00',
            notes: 'Please text prior to delivering to make sure host is available to receive the sandwiches.',
            available: true
        };

        document.getElementById('addBtn').addEventListener('click', async () => {
            const output = document.getElementById('output');
            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.textContent = 'Adding...';
            output.textContent = 'Adding Natalia W. to Firestore...\n';

            try {
                // Check if host already exists
                const existingDoc = await db.collection('hosts').doc('34').get();
                if (existingDoc.exists) {
                    output.textContent += '‚ö†Ô∏è Host with ID 34 already exists in Firestore.\n';
                    output.textContent += 'Updating existing record...\n';
                }

                // Add/update the host
                await db.collection('hosts').doc('34').set(natalia);
                output.textContent += `‚úÖ Successfully added/updated: ${natalia.name}\n`;
                output.textContent += `   ID: ${natalia.id}\n`;
                output.textContent += `   Area: ${natalia.area}\n`;
                output.textContent += `   Status: ${natalia.available ? 'Available' : 'Unavailable'}\n`;
                output.textContent += '\nüéâ Done! Natalia W. should now appear in the host finder tool.';
                output.textContent += '\n\nRefresh the host finder website to see the changes.';
            } catch (error) {
                output.textContent += `\n‚ùå Error: ${error.message}`;
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Add Natalia W. to Firestore';
            }
        });
    </script>
</body>
</html>

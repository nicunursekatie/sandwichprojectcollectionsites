<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Project - Digital Sign In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f8f9 0%, #e6f4f6 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: #007e8c;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #007e8c 0%, #236383 100%);
            opacity: 0.8;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .header-info {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-top: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header-field {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-field label {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .header-field input {
            width: 200px;
            height: 32px;
            background: white;
            border: 2px solid #fbad3f;
            border-radius: 6px;
            padding: 0 10px;
            font-size: 14px;
            color: #236383;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #007e8c;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #fbad3f;
            padding-bottom: 8px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            font-weight: 600;
            color: #236383;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .form-group input,
        .form-group select {
            height: 44px;
            border: 2px solid #47b3cb;
            border-radius: 6px;
            padding: 0 12px;
            font-size: 16px;
            color: #236383;
            background: white;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007e8c;
            box-shadow: 0 0 0 3px rgba(0, 126, 140, 0.1);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #007e8c;
        }
        
        .checkbox-group label {
            font-weight: 600;
            color: #236383;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .sandwich-section {
            background: #f0f8f9;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #47b3cb;
        }
        
        .sandwich-section h3 {
            color: #007e8c;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .sandwich-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .number-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .number-input label {
            font-weight: 600;
            color: #236383;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            min-width: 120px;
        }
        
        .number-input input {
            width: 80px;
            height: 40px;
            border: 2px solid #fbad3f;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #236383;
        }
        
        .submit-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #fbad3f;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #007e8c, #236383);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 126, 140, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .header-field {
                justify-content: center;
            }
            
            .sandwich-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>ðŸ¥ª Sandwich Project Digital Sign-In</h1>
                <div class="header-info">
                    <div class="header-field">
                        <label>Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="header-field">
                        <label>Questions? Call:</label>
                        <input type="text" placeholder="(555) 123-4567" readonly>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <form id="signinForm">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number *</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="groupOrganization">Group/Organization</label>
                            <input type="text" id="groupOrganization" name="groupOrganization" placeholder="e.g., First Baptist Church, Rotary Club, etc.">
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="firstTime" name="firstTime">
                        <label for="firstTime">This is my first time volunteering with The Sandwich Project</label>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="sandwich-section">
                        <h3>Sandwich Quantities</h3>
                        <div class="sandwich-grid">
                            <div class="number-input">
                                <label>Meat & Cheese Sandwiches:</label>
                                <input type="number" id="meatCheese" name="meatCheese" min="0" value="0">
                            </div>
                            <div class="number-input">
                                <label>PB&J Sandwiches:</label>
                                <input type="number" id="pbj" name="pbj" min="0" value="0">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Additional Items</h2>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="snacksFruit">Snacks/Fruit (optional)</label>
                            <input type="text" id="snacksFruit" name="snacksFruit" placeholder="e.g., apples, granola bars, etc.">
                        </div>
                    </div>
                </div>
                
                <div class="submit-section">
                    <button type="submit" class="submit-btn">Submit Sign-In</button>
                    <div class="success-message" id="successMessage">
                        Thank you for signing in! Your information has been recorded.
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        // Form submission handler
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Add checkbox value
            data.firstTime = document.getElementById('firstTime').checked;
            // Add location from URL
            const urlParams = new URLSearchParams(window.location.search);
            data.location = urlParams.get('location') || 'Unknown';
            
            // Submit to Google Sheets
            submitToGoogleSheets(data);
        });
        
        // Function to submit data to Google Sheets
        async function submitToGoogleSheets(data) {
            try {
                // Google Apps Script web app URL
                const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxV3jSO6NTF1oZVaAal-KiioDYcYZlk8pNJGkT5bZEGz9gUxg3Ovu9sxnu71nDf9m0aiQ/exec';
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('successMessage').textContent = 'Thank you for signing in! Your information has been recorded.';
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    document.getElementById('signinForm').reset();
                    document.getElementById('date').valueAsDate = new Date();
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error submitting data:', error);
                
                // Show error message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('successMessage').textContent = 'There was an error submitting your information. Please try again.';
                document.getElementById('successMessage').style.background = '#f8d7da';
                document.getElementById('successMessage').style.color = '#721c24';
                
                // Reset error message after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('successMessage').style.background = '#d4edda';
                    document.getElementById('successMessage').style.color = '#155724';
                }, 5000);
            }
        }
        
        // Phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
            }
            e.target.value = value;
        });
    </script>
</body>
</html>

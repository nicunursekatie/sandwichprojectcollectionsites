<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Project - Sign In Sheet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: white;
            padding: 10px;
        }

        @page {
            size: landscape;
            margin: 0.3in;
        }

        .container {
            width: 100%;
            max-width: 10.4in;
            margin: 0 auto;
            background: white;
        }

        .header {
            background: #007e8c;
            color: white;
            padding: 10px 12px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #007e8c 0%, #236383 100%);
            opacity: 0.8;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding: 0 20px;
            gap: 40px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
        }

        .newsletter-section {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #fbad3f;
        }

        .newsletter-text {
            color: #236383;
            font-size: 14px;
            line-height: 1.3;
            font-weight: 600;
            max-width: 280px;
            text-align: left;
        }

        .qr-code {
            width: 60px;
            height: 60px;
            background: white;
            border: 2px solid #007e8c;
            border-radius: 4px;
            padding: 2px;
        }

        .header-field {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-field label {
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-field .input-line {
            display: inline-block;
            width: 220px;
            height: 32px;
            background: white;
            border: 2px solid #fbad3f;
            border-radius: 4px;
        }

        .table-container {
            border: 2px solid #236383;
            border-top: none;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background: #fbad3f;
            color: #236383;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.3px;
            padding: 6px 4px;
            border: 1px solid #236383;
            text-align: center;
            line-height: 1.3;
        }

        thead th:first-child {
            width: 25px;
            background: #236383;
            color: white;
        }

        .checkbox-header {
            background: #47b3cb;
            color: white;
            width: 60px;
        }

        .meat-cheese-header {
            background: #fbad3f;
            color: #236383;
            width: 60px;
            font-size: 12px;
        }

        .pbj-header {
            background: #a31c41;
            color: white;
            width: 60px;
            font-size: 12px;
        }

        .snack-header {
            background: #47b3cb;
            color: white;
        }

        tbody td {
            border: 1px solid #236383;
            height: 36px;
            padding: 6px;
            position: relative;
            font-size: 16px;
        }

        tbody tr:nth-child(even) {
            background: #f0f8f9;
        }

        .row-number {
            font-weight: 700;
            color: #007e8c;
            text-align: center;
            font-size: 15px;
            background: #e6f4f6;
            width: 25px;
        }

        .input-cell {
            background: white;
            position: relative;
        }

        .input-cell::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 3px;
            right: 3px;
            border-bottom: 1px dotted #47b3cb;
        }

        .checkbox-cell {
            text-align: center;
            background: white;
        }

        .checkbox-cell .checkbox-box {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid #007e8c;
            border-radius: 3px;
            background: white;
        }

        .meat-cheese-cell {
            background: #fff8e1 !important;
            border: 1px solid #236383 !important;
        }

        .pbj-cell {
            background: #fce4ec !important;
            border: 1px solid #236383 !important;
        }

        @media print {
            body {
                padding: 10px;
                margin: 0;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            .container {
                max-width: 10.4in;
                margin: 0 auto;
            }

            .header {
                background: #007e8c !important;
                color: white !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
                page-break-inside: avoid;
                page-break-after: avoid;
            }

            .header::before {
                display: block !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            .header h1 {
                color: white !important;
            }

            .header-field label {
                color: white !important;
            }

            .newsletter-section {
                background: rgba(255,255,255,0.95) !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            .newsletter-text {
                color: #236383 !important;
            }

            thead {
                display: table-header-group;
            }

            thead th {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            tbody tr {
                page-break-inside: avoid;
            }

            tbody tr:nth-child(even) {
                background: #f0f8f9 !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            .meat-cheese-cell {
                background: #fff8e1 !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            .pbj-cell {
                background: #fce4ec !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>ðŸ¥ª Sandwich Project Sign-In Sheet</h1>
                <div class="header-info">
                    <div class="header-left">
                        <div class="header-field">
                            <label>Date:</label>
                            <span class="input-line"></span>
                        </div>
                        <div class="header-field">
                            <label>Questions? Call:</label>
                            <span class="input-line"></span>
                        </div>
                    </div>
                    <div class="newsletter-section">
                        <div class="newsletter-text">
                            <strong>Stay Connected!</strong><br>
                            Scan to sign up to receive our weekly newsletter to find out which host homes are collecting each week & get important updates!
                        </div>
                        <img class="qr-code" src="newsletterqrcode.png" alt="Newsletter QR Code" style="width: 60px; height: 60px; border: 2px solid #007e8c; border-radius: 4px; padding: 2px; background: white;">
                    </div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th style="width: 28%;">Full Name</th>
                        <th style="width: 18%;">Phone Number</th>
                        <th class="checkbox-header">1st Time?</th>
                        <th class="meat-cheese-header"># Deli</th>
                        <th class="pbj-header"># PB&J</th>
                        <th class="snack-header" style="width: 16%;">Snacks/Fruit</th>
                        <th style="width: 15%;">Group/Organization</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        for (let i = 1; i <= 14; i++) {
                            document.write(`
                                <tr>
                                    <td class="row-number">${i}</td>
                                    <td class="input-cell"></td>
                                    <td class="input-cell"></td>
                                    <td class="checkbox-cell"><span class="checkbox-box"></span></td>
                                    <td class="input-cell meat-cheese-cell"></td>
                                    <td class="input-cell pbj-cell"></td>
                                    <td class="input-cell"></td>
                                    <td class="input-cell"></td>
                                </tr>
                            `);
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

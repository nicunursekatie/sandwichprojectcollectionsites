<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Project - Sign In Sheet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: white;
            padding: 10px;
        }
        
        @page {
            size: landscape;
            margin: 0.3in;
        }
        
        .container {
            width: 100%;
            max-width: 10.4in;
            margin: 0 auto;
            background: white;
        }
        
        .header {
            background: #007e8c;
            color: white;
            padding: 10px 12px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #007e8c 0%, #236383 100%);
            opacity: 0.8;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding: 0 20px;
        }
        
        .header-left {
            display: flex;
            gap: 30px;
        }
        
        .newsletter-section {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #fbad3f;
        }
        
        .newsletter-text {
            color: #236383;
            font-size: 10px;
            line-height: 1.3;
            font-weight: 600;
            max-width: 180px;
            text-align: left;
        }
        
        .qr-code {
            width: 60px;
            height: 60px;
            background: white;
            border: 2px solid #007e8c;
            border-radius: 4px;
            padding: 2px;
        }
        
        .header-field {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-field label {
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .header-field .input-line {
            display: inline-block;
            width: 180px;
            height: 24px;
            background: white;
            border: 2px solid #fbad3f;
            border-radius: 4px;
        }
        
        .table-container {
            border: 2px solid #236383;
            border-top: none;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead th {
            background: #fbad3f;
            color: #236383;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.3px;
            padding: 8px 4px;
            border: 1px solid #236383;
            text-align: center;
            line-height: 1.2;
        }
        
        thead th:first-child {
            width: 25px;
            background: #236383;
            color: white;
        }
        
        .checkbox-header {
            background: #47b3cb;
            color: white;
            width: 60px;
        }
        
        .sandwich-header {
            background: #fbad3f;
            color: #236383;
            width: 80px;
            font-size: 9px;
        }
        
        .snack-header {
            background: #a31c41;
            color: white;
        }
        
        tbody td {
            border: 1px solid #236383;
            height: 28px;
            padding: 3px;
            position: relative;
        }
        
        tbody tr:nth-child(even) {
            background: #f0f8f9;
        }
        
        .row-number {
            font-weight: 700;
            color: #007e8c;
            text-align: center;
            font-size: 11px;
            background: #e6f4f6;
            width: 25px;
        }
        
        .input-cell {
            background: white;
            position: relative;
        }
        
        .input-cell::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 3px;
            right: 3px;
            border-bottom: 1px dotted #47b3cb;
        }
        
        .checkbox-cell {
            text-align: center;
            background: white;
        }
        
        .checkbox-cell .checkbox-box {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #007e8c;
            border-radius: 3px;
            background: white;
        }
        
        .number-cell {
            text-align: center;
            background: white;
        }
        
        .number-cell .number-box {
            display: inline-block;
            width: 40px;
            height: 20px;
            border: 2px solid #fbad3f;
            border-radius: 4px;
            background: white;
        }
        
        @media print {
            body {
                padding: 0;
                margin: 0;
            }
            
            .container {
                max-width: 100%;
            }
            
            .header {
                background: white !important;
                color: black !important;
                border: 2px solid #236383;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
                page-break-inside: avoid;
                page-break-after: avoid;
            }
            
            .header::before {
                display: none;
            }
            
            .header h1 {
                color: #007e8c !important;
            }
            
            .header-field label {
                color: #236383 !important;
            }
            
            thead {
                display: table-header-group;
            }
            
            thead th {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            
            tbody tr {
                page-break-inside: avoid;
            }
            
            tbody tr:nth-child(even) {
                background: #f5f5f5 !important;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }
            
            tr:nth-child(25n) {
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>ðŸ¥ª Sandwich Project Sign-In Sheet</h1>
                <div class="header-info">
                    <div class="header-left">
                        <div class="header-field">
                            <label>Date:</label>
                            <span class="input-line"></span>
                        </div>
                        <div class="header-field">
                            <label>Questions? Call:</label>
                            <span class="input-line"></span>
                        </div>
                    </div>
                    <div class="newsletter-section">
                        <div class="newsletter-text">
                            <strong>Stay Connected!</strong><br>
                            Scan for our weekly newsletter to find out which host homes are collecting & important updates
                        </div>
                        <img class="qr-code" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" alt="Newsletter QR Code" style="width: 60px; height: 60px; border: 2px solid #007e8c; border-radius: 4px; padding: 2px; background: white;">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th style="width: 25%;">Full Name</th>
                        <th style="width: 22%;">Email Address</th>
                        <th style="width: 15%;">Phone Number</th>
                        <th class="checkbox-header">First<br>Time?</th>
                        <th class="sandwich-header"># of Meat &<br>Cheese<br>Sandwiches</th>
                        <th class="sandwich-header"># of PB&J<br>Sandwiches</th>
                        <th class="snack-header" style="width: 12%;">Snacks/Fruit</th>
                        <th style="width: 18%;">Group/Organization</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        for (let i = 1; i <= 18; i++) {
                            document.write(`
                                <tr>
                                    <td class="row-number">${i}</td>
                                    <td class="input-cell"></td>
                                    <td class="input-cell"></td>
                                    <td class="input-cell"></td>
                                    <td class="checkbox-cell"><span class="checkbox-box"></span></td>
                                    <td class="number-cell"><span class="number-box"></span></td>
                                    <td class="number-cell"><span class="number-box"></span></td>
                                    <td class="input-cell"></td>
                                    <td class="input-cell"></td>
                                </tr>
                            `);
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
